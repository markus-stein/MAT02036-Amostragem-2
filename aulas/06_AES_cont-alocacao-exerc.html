## Aula passada üìÄ
**Aloca√ß√£o √≥tima**: **fun√ß√£o custo linear**, `\(C = c_0 + \sum_{h=1}^{H} n_h c_h\)` ou `\(C' = C - c_0 = \sum_{h=1}^{H} n_h c_h\)`.

Aloca√ß√£o | sob **AASc** dentro | sob **AASs** dentro
--|--|--
√ìtima | `\(n_h = n \times \frac {W_h \sqrt{Var_{h,y}} / \sqrt c_h} { \sum_{k=1}^{H} W_k \sqrt{Var_{k,y}} / \sqrt c_k}\)` | `\(n_h = n \times \frac {W_h S_{h,y} / \sqrt c_h} { \sum_{k=1}^{H} W_k S_{k,y} / \sqrt c_k}\)` 
de Neyman | `\(n_h = n \times \frac {N_h \sqrt{Var_{h,y}}}{\sum_{k=1}^{H} N_k \sqrt{Var_{k,y}}}\)` | `\(n_h = n \times \frac {N_h S_{h,y}}{ \sum_{k=1}^{H} N_k S_{k,y}}\)`

* Vari√¢ncias na **AESne**

Plano dentro | Vari√¢ncia `\(\overline y_{AES}\)` na **AESne**
-------------|--
**AASc**     |  `\(Var_{AES_{ne}} \left( \overline y_{AES} \right) = \frac{1}{n} \left( \sum_{h=1}^{H} W_h \sqrt{Var_h} \right)^2 = \frac{\overline{DP}^2}{n}\)`
**AASs**     |  `\(Var_{AES_{ne}} \left( \overline y_{AES} \right) = \frac{1}{n} \left( \sum_{h=1}^{H} W_h S_{h,y} \right)^2 - \frac{1}{N} \left( \sum_{h=1}^{H} W_h S_{h,y}^2 \right)\)`

em que `\(DP_h = \sqrt{Var_h}\)` e `\(\overline{DP} = \sum_{h=1}^H W_h DP_h\)`.

# Compara√ß√£o de alternativas de aloca√ß√£o da amostra

### Compara√ß√£o de alternativas de aloca√ß√£o da amostra

* Particionando a **soma de quadrados total** em parcelas devidas √† **varia√ß√£o dentro e entre** estratos (e ignorando termos de ordem `\(1/N_h\)`),

  + sob *aloca√ß√£o de Neyman*, asssumindo 

**AASs** dentro dos estratos | ou **AASc** dentro dos estratos
:--:|:--:
`\(n_h \propto N_h S_{h,y}\)`  | `\(n_h \propto N_h Var_{h,y}\)`

pode-se mostrar que (Cochran, 1977; p√°gina 99):

`$$V_{AESne} \left( \overline y_{AES} \right) \le V_{AESpr} \left( \overline y_{AES} \right) \le V_{AAS} \left( \overline y \right)$$`

* **AES** com aloca√ß√£o de **Neyman** √© **mais eficiente** que **AES** com aloca√ß√£o **proporcional**.

* Ambas superam **AAS** como plano amostral para um mesmo tamanho especificado de amostra.

### Compara√ß√£o de alternativas de aloca√ß√£o da amostra
Para o estimador da **m√©dia**, assumindo **AASc** dentro dos estratos, temos que

<svg aria-hidden="true" role="img" viewBox="0 0 256 512" style="height:1em;width:0.5em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M160 64c0-11.8-6.5-22.6-16.9-28.2s-23-5-32.9 1.6l-96 64C-.5 111.2-4.4 131 5.4 145.8s29.7 18.7 44.4 8.9L96 123.8V416H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h96 96c17.7 0 32-14.3 32-32s-14.3-32-32-32H160V64z"/></svg>. Usando a parti√ß√£o da vari√¢cia global de `\(Y\)` e **ignorando os estratos**, 
`$$Var_{AAS_c}(\overline y) = \frac{Var_y}{n} = \frac{Var_D}{n} + \frac{Var_E}{n}.$$`

<svg aria-hidden="true" role="img" viewBox="0 0 320 512" style="height:1em;width:0.62em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M142.9 96c-21.5 0-42.2 8.5-57.4 23.8L54.6 150.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L40.2 74.5C67.5 47.3 104.4 32 142.9 32C223 32 288 97 288 177.1c0 38.5-15.3 75.4-42.5 102.6L109.3 416H288c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9L200.2 234.5c15.2-15.2 23.8-35.9 23.8-57.4c0-44.8-36.3-81.1-81.1-81.1z"/></svg>. Na **AESpr** A vari√¢cia do estimador da m√©dia, `\(Var_{AES_{pr}} = \frac{Var_D}{n}\)` ent√£o,
`$$Var_{AAS_c}(\overline y) = Var_{AES_{pr}} +  \frac{Var_E}{n}, \text{ sendo que } \frac{Var_E}{n} \geq0.$$`

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M64 64c0-17.7 14.3-32 32-32H336c13.2 0 25 8.1 29.8 20.4s1.5 26.3-8.2 35.2L226.3 208H248c75.1 0 136 60.9 136 136s-60.9 136-136 136H169.4c-42.4 0-81.2-24-100.2-61.9l-1.9-3.8c-7.9-15.8-1.5-35 14.3-42.9s35-1.5 42.9 14.3l1.9 3.8c8.1 16.3 24.8 26.5 42.9 26.5H248c39.8 0 72-32.2 72-72s-32.2-72-72-72H144c-13.2 0-25-8.1-29.8-20.4s-1.5-26.3 8.2-35.2L253.7 96H96C78.3 96 64 81.7 64 64z"/></svg>. Na **AESne** temos `\(Var_{AES_{ne}} \left( \overline y_{AES} \right) = \frac{1}{n} \left( \sum_{h=1}^{H} W_h \sqrt{Var_h} \right)^2 = \frac{1}{n} \left( \sum_{h=1}^{H} W_h DP_h \right)^2 = \frac{\overline{DP}^2}{n}\)`.

Escrevendo `\(Var_{AES_{pr}} = \sum_{h=1}^H W_h Var_h = \sum_{h=1}^H W_h \left( DP_h \right)^2\)` temos
`$$\begin{eqnarray} Var_{AES_{pr}} \left( \overline y_{AES} \right) - Var_{AES_{ne}} \left( \overline y_{AES} \right) &amp; = &amp; \frac{1}{n} \left\{ \sum_{h=1}^H W_h \left( DP_h \right)^2 - \left( \sum_{h=1}^{H} W_h DP_h \right)^2 \right\} \\ 
&amp; = &amp; \frac{1}{n} \sum_{h=1}^H W_h \left( DP_h - \overline{DP} \right)^2 = \frac{Var_{DP}}{n} \end{eqnarray}$$`

### Compara√ß√£o de alternativas de aloca√ß√£o da amostra
<svg aria-hidden="true" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M189 77.6c7.5-16 .7-35.1-15.3-42.6s-35.1-.7-42.6 15.3L3 322.4c-4.7 9.9-3.9 21.5 1.9 30.8S21 368 32 368H256v80c0 17.7 14.3 32 32 32s32-14.3 32-32V368h32c17.7 0 32-14.3 32-32s-14.3-32-32-32H320V160c0-17.7-14.3-32-32-32s-32 14.3-32 32V304H82.4L189 77.6z"/></svg>. O termo `\(Var_{AES_{pr}} \left( \overline y_{AES} \right) - Var_{AES_{ne}} \left( \overline y_{AES} \right) = \frac{Var_{DP}}{n}\)` representa a variabilidade entre os desvios padr√µes entre os estratos.

Ent√£o, fazendo 
`$$Var_{AES_{pr}} \left( \overline y_{AES} \right) = Var_{AES_{ne}} \left( \overline y_{AES} \right) + \frac{Var_{DP}}{n},$$` 
mostramos 
`$$Var_{AAS_c}(\overline y) = Var_{AES_{pr}} + \frac{Var_E}{n} = Var_{AES_{ne}} \left( \overline y_{AES} \right) + \frac{Var_{DP}}{n} + \frac{Var_E}{n}.$$`

* Sempre que os estratos tem **m√©dias distintas**, `\(\frac{Var_E}{n}\)` grande, **AESpr** e **AESne** ser√£o **vantajosas**.

* Se os devios padr√µes dos estratos tamb√©m diferirem muito, `\(Var_{DP}\)` grande, recomenda-se a **AESne**.

## Alguns problemas com aloca√ß√£o √≥tima
    
<svg aria-hidden="true" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M189 77.6c7.5-16 .7-35.1-15.3-42.6s-35.1-.7-42.6 15.3L3 322.4c-4.7 9.9-3.9 21.5 1.9 30.8S21 368 32 368H256v80c0 17.7 14.3 32 32 32s32-14.3 32-32V368h32c17.7 0 32-14.3 32-32s-14.3-32-32-32H320V160c0-17.7-14.3-32-32-32s-32 14.3-32 32V304H82.4L189 77.6z"/></svg>. Se `\(n_h &lt; 2\)` para algum estrato.
* Se estimar vari√¢ncias importa, for√ßar `\(n_h \geq 2\)` para todo `\(h\)`. 
* Na pr√°tica, se usa `\(n_h \geq 5\)` devido √† possibilidade de **n√£o resposta**. 
Estimar sem vi√©s o total ou m√©dia necessita `\(n_h \geq 2\)` para todos `\(h\)`.
* Se algum `\(n_h = 1\)`, utilizar m√©todos aproximados para estima√ß√£o de vari√¢ncias, tais como agrega√ß√£o de estratos ou similares (ver @Cochran1977, Se√ß√£o 5A.12).    
    
<svg aria-hidden="true" role="img" viewBox="0 0 320 512" style="height:1em;width:0.62em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M32.5 58.3C35.3 43.1 48.5 32 64 32H256c17.7 0 32 14.3 32 32s-14.3 32-32 32H90.7L70.3 208H184c75.1 0 136 60.9 136 136s-60.9 136-136 136H100.5c-39.4 0-75.4-22.3-93-57.5l-4.1-8.2c-7.9-15.8-1.5-35 14.3-42.9s35-1.5 42.9 14.3l4.1 8.2c6.8 13.6 20.6 22.1 35.8 22.1H184c39.8 0 72-32.2 72-72s-32.2-72-72-72H32c-9.5 0-18.5-4.2-24.6-11.5s-8.6-16.9-6.9-26.2l32-176z"/></svg>. Ganhos de efici√™ncia podem ser modestos, particularmente na estima√ß√£o de propor√ß√µes. (@Cochran1977, p√°gina 99)
`$$V_{AESN} \left( \overline y_{AES} \right) \le V_{AESP} \left( \overline y_{AES} \right) \le V_{AAS} \left( \overline y \right)$$` 
* Ganhos de precis√£o dependem da rela√ß√£o entre a(s) vari√°vel(is) de estratifica√ß√£o e as vari√°veis de pesquisa. 
* Em geral, os **ganhos** s√£o **pequenos** para amostras de pessoas e vari√°veis ligadas a atitudes, opini√µes, comportamentos, etc. 
* Para pesquisas amostrais de estabelecimentos ou institui√ß√µes, os **ganhos** podem ser **maiores**.     
    
*se os ganhos de precis√£o alcan√ßados com a estratifica√ß√£o n√£o s√£o grandes, o respons√°vel pelo planejamento da pesquisa precisa avaliar se a estratifica√ß√£o proposta vale a pena ou se pode ser melhorada. Caso possa ser melhorada, o trabalho de aloca√ß√£o deve ser refeito ap√≥s a redefini√ß√£o.*
