## Aula passada üíæ
**Aloca√ß√£o √≥tima**

* **Fun√ß√£o custo linear**: `\(C = c_0 + \sum_{h=1}^{H} n_h c_h\)` ou `\(C' = C - c_0 = \sum_{h=1}^{H} n_h c_h\)`.

Aloca√ß√£o | sob **AASc** dentro | sob **AASs** dentro
--|--|--
√ìtima | `\(n_h = n \times \frac {W_h \sqrt{Var_{h,y}} / \sqrt c_h} { \sum_{k=1}^{H} W_k \sqrt{Var_{k,y}} / \sqrt c_k}\)` | `\(n_h = n \times \frac {W_h S_{h,y} / \sqrt c_h} { \sum_{k=1}^{H} W_k S_{k,y} / \sqrt c_k}\)` 
de Neyman | `\(n_h = n \times \frac {N_h \sqrt{Var_{h,y}}}{\sum_{k=1}^{H} N_k \sqrt{Var_{k,y}}}\)` | `\(n_h = n \times \frac {N_h S_{h,y}}{ \sum_{k=1}^{H} N_k S_{k,y}}\)`

* Vari√¢ncias na **AESne**

Plano dentro | Vari√¢ncia `\(\overline y_{AES}\)` na **AESne**
-------------|--
**AASc**     |  `\(Var_{AES_{ne}} \left( \overline y_{AES} \right) = \frac{1}{n} \left( \sum_{h=1}^{H} W_h \sqrt{Var_h} \right)^2 = \frac{\overline{DP}^2}{n}\)`
**AASs**     |  `\(Var_{AES_{ne}} \left( \overline y_{AES} \right) = \frac{1}{n} \left( \sum_{h=1}^{H} W_h S_{h,y} \right)^2 - \frac{1}{N} \left( \sum_{h=1}^{H} W_h S_{h,y}^2 \right)\)`

em que `\(DP_h = \sqrt{Var_h}\)` e `\(\overline{DP} = \sum_{h=1}^H W_h DP_h\)`.

Seguindo as **express√µes** vistas em aula a m√©dia global √© dada por

`$$\begin{eqnarray} \overline Y = \frac{1}{N} \sum_{i \in U} y_i &amp; = &amp; \frac{1}{N} \sum_{h=1}^H \sum_{i \in U_h} y_i = \frac{1}{N} \sum_{h=1}^H N_h \frac{\sum_{i \in U_h} y_i}{N_h} =  \sum_{h=1}^H \frac{N_h}{N} \frac{\sum_{i \in U_h} y_i}{N_h}  = \sum_{h=1}^H W_h \overline Y_h \\

e para a vari√¢ncia sabemos que

`$$\begin{eqnarray} Var_y = \frac{1}{N} \sum_{i \in U} \left( y_i - \overline Y \right)^2 &amp; = &amp; \frac{1}{N} \sum_{h=1}^H \sum_{i \in s_h} \left( y_i - \overline Y \right)^2 = \frac{1}{N} \sum_{h=1}^H \sum_{i \in s_h} \left( y_i - \overline Y_h + \overline  Y_h - \overline Y \right)^2 \\

&amp; = &amp; \frac{116 \times 1.31 + 97 \times 2.03 + 73 \times 1.13 + 40 \times 1.96 + 44 \times 1.74}{N} = 1.5635 \end{eqnarray}.$$`

#### Compara√ß√£o de alternativas de aloca√ß√£o da amostra

* Usando a parti√ß√£o da soma de quadrados total em parcelas devidas √† varia√ß√£o dentro e entre estratos e ignorando termos de ordem `\(1/N_h\)`, ent√£o sob *aloca√ß√£o de Neyman*, isto √©, com `\(n_h \propto N_h S_{h,y}\)` pode-se mostrar que (Cochran, 1977; p√°gina 99):

`$$V_{AESne} \left( \overline y_{AES} \right) \le V_{AESpr} \left( \overline y_{AES} \right) \le V_{AAS} \left( \overline y \right)$$`

ou seja, **AES** com aloca√ß√£o de **Neyman** √© **mais eficiente** que AES com aloca√ß√£o **proporcional**, ambas superando AAS como plano amostral para um mesmo tamanho especificado de amostra. 

#### Efeito do Plano Amostral (EPA) 
* Tamb√©m chamado Efeito de Delineamento, em ingl√™s `\(deff\)` (*Design Effect*)
  + Seja *plano* um plano amostral

`$$EPA_{plano} = deff_{plano} = \frac{Var(\overline y_{plano})}{Var(\overline y_{AAS_c})}.$$`

## Tamanho da amostra na **AES**

* Dado um tipo de **aloca√ß√£o**, `\(w_h\)`, e **fixando a vari√¢ncia** m√°xima que se deseja para a estimativa do par√¢metro, `\(V\)`, √© poss√≠vel **determinar o tamanho total** da amostra estratificada necess√°ria, a partir da express√µes das vari√¢ncias dos estimadores.

* Ex. A **m√©dia populacional** sob **AASs**
  
  + Seja uma aloca√ß√£o `\(w_h\)` e um valor fixado para a vari√¢ncia da m√©dia populacional m√°ximo de `\(V\)`. Tem-se, ent√£o:

`$$V \le V_{AES} \left( \overline y_{AES} \right) = \sum_{h=1}^{H} W_h^2 S_{h,y}^2 \left( \frac{1}{n_h} - \frac{1}{N_h} \right) = \frac1n\sum_{h=1}^{H} \frac {W_h^2 S_{h,y}^2}{w_h} - \frac1N\sum_{h=1}^{H}{ W_h S_{h,y}^2}.$$`
Logo
`$$n \ge \frac {\sum_{h=1}^{H} \frac {W_h^2 S_{h,y}^2}{w_h}}{V+\frac1N\sum_{h=1}^{H}{ W_h S_{h,y}^2}}$$`

## Tamanho da amostra na **AES**

* Podemos pensar na **vari√¢ncia m√°xima** como uma fun√ß√£o da margem de erro `\(e\)`, tal que 

`$$P \left( \left| \overline y - \overline Y \right| \leq e \right) = 1 - \alpha.$$` 

* Fazendo uso da aproxima√ß√£o da distribui√ß√£o de `\(\overline y\)` para a *normal*, temos

`$$e = z_\frac{\alpha}{2} \sqrt{Var(\overline y)}$$`

que implica 

`$$V = \frac{e^2}{z_\frac{\alpha}{2}}.$$`

## Tamanho da amostra na **AES**

* Para obter a express√£o para uma aloca√ß√£o particular basta substituir `\(w_h\)` de forma adequada. 

  + Ex. no caso da **AESpr** basta substituir `\(w_h\)` por `\(W_h\)` e obter a express√£o para o c√°lculo do tamanho da amostra. 
  
  + Mostrar(‚ùì)

* No caso da **AESot**, para um custo fixado `\(C\)`, basta substituir o valor de `\(n_h\)`, dado pela express√£o adequada, na fun√ß√£o de custo linear.

`$$n_{AESot} = \left( C - c_0 \right) \times \frac{\sum_{h=1}^{H} N_h S_{h,y} / \sqrt c_h} {\sum_{h=1}^{H} N_h S_{h,y} \sqrt c_h}$$`

## Tamanho da amostra na **AES**

* Se *amostragem estratificada simples com aloca√ß√£o de Neyman - AESN* √© usada, ent√£o o valor da vari√¢ncia minimizada para o estimador da m√©dia populacional √© dado por:

`$$V_{AESne} \left( \overline y_{AES} \right) = \frac{1}{n} \left( \sum_{h=1}^{H} W_h S_{h,y} \right)^2 - \frac{1}{N} \left( \sum_{h=1}^{H }W_h S_{h,y}^2 \right)$$`

* O segundo termo √† direita corresponde √† *corre√ß√£o de popula√ß√£o finita*.

* A Express√£o √© obtida pela substitui√ß√£o de `\(n_h\)` na express√£o da vari√¢ncia do estimador pela express√£o do `\(n_h\)` da aloca√ß√£o de Neyman.

* As solu√ß√µes aqui apresentadas para aloca√ß√£o √≥tima ou de Neyman s√£o aproximadas: 

  + ignoram restri√ß√µes do tipo `\(1 \le n_h \le N_h\)` e `\(n_h\)` inteiro, `\(\forall \, h\)`. 
  
  + Solu√ß√µes exatas para o problema de aloca√ß√£o devem ter em conta estas restri√ß√µes e a literatura tem v√°rias propostas. @Brito2015 oferecem uma solu√ß√£o exata para este problema de aloca√ß√£o √≥tima utilizando uma formula√ß√£o de *Programa√ß√£o Inteira Bin√°ria*. Um pacote denominado *stratbr* para o R foi desenvolvido onde esta solu√ß√£o est√° dispon√≠vel - ver @Brito2019 para detalhes.
