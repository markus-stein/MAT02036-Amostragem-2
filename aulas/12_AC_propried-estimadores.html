Observe que, de um ponto de vista matem√°tico, a defini√ß√£o da parti√ß√£o da popula√ß√£o em conglomerados apresentada √© muito semelhante √† defini√ß√£o da parti√ß√£o em estratos, vista no Cap√≠tulo \@ref(estrat). A diferen√ßa fundamental entre amostragem *estratificada* e *conglomerada* √© que, na primeira, selecionamos diretamente amostras de unidades elementares dentro de cada um dos `\(H\)` grupos (estratos) formados, enquanto que, na segunda, selecionamos uma amostra de grupos (conglomerados) entre os `\(M\)` grupos formados, tratando ent√£o os grupos como unidades de amostragem, e investigamos unidades elementares, apenas, dentro dos conglomerados selecionados.
