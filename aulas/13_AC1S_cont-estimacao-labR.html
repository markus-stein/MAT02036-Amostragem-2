### Amostragem por Conglomerados em 1 Est√°gio Simples

Abaixo segue um resumo de estimadores do total, m√©dia e respectivas vari√¢ncias sob AC1S. 

Estimador | `\(HT\)` 
--|:--:
Total | `\(\widehat T_{AC1S/HT} = \frac {M}{m} \sum_{i \in a} T_i = M \overline y_C = \sum_{i \in a} \sum_{j \in C_i} d_{ij} y_{ij}\)`
M√©dia | `\(\overline y_{AC1S/HT} = \frac {\widehat T_{AC1S/HT}}{N} = \frac {M} {N} \frac{1}{m} \sum_{i \in a} Y_i = \overline y_C / \overline N\)` 
Vari√¢ncia do total | `\(\widehat Var_{AC1S} \left( \widehat T_{AC1S/HT} \right) = M^2 \left( \frac 1 m - \frac 1 M \right) \widehat S_{ec}^2\)` 
Vari√¢ncia da m√©dia | `\(\widehat Var_{AC1S} \left( \overline y_{AC1S/HT} \right) = \frac {1} {\overline N^2} \left( \frac 1 m - \frac 1 M \right) \widehat S_{ec}^2\)`

## Amostragem por Conglomerados em 1 Est√°gio Simples
#### Exerc√≠cio


```r
## dados do problema
i &lt;- 1:10                                       # indice dos estratos
Ni &lt;- c(10, 15, 15, 15, 10, 15, 15, 10, 10, 15) # tamanhos dos estratos

**a.** Sabemos que

Defini√ß√£o | Par√¢metro
--|--
Total populacional |  `\(T = \sum_{i=1}^{M} T_i = \sum_{i \in C} T_i\)`
M√©dia populacional por unidade | `\(\overline Y = T / N = \frac 1 N \sum_{i \in C} T_i\)`
M√©dia populacional por conglomerado | `\(\overline Y_C = T / M = \frac 1 M \sum_{i \in C} T_i\)` 
Vari√¢ncia entre totais | `\(S_{ec}^2 = \frac {1} {M-1} \sum_{i \in C} \left( T_i - \overline Y_C \right)^2\)`

## Amostragem por Conglomerados em 1 Est√°gio Simples
#### Exerc√≠cio

**b*.** Usando o `R` podemos gerar todas as `\({M \choose m} = {10 \choose 4} = 210\)` amostras poss√≠veis, calcular a estimativa baseada em cada poss√≠vel amostra e calcular a m√©dia das estimativas de todas as amostras. Sabemos que os estimadores `\(HT\)` s√£o

`$$t_{y,AC1S/HT} = \widehat T_{AC1S/HT} = \frac {M}{m} \sum_{i \in a} T_i \: \text{ e } \: \overline y_{AC1S/HT} = \frac {\widehat T_{AC1S/HT}}{N}$$`


```r
## (b*) Distribuicao amostral dos estimadores do total e da m√©dia

## estimadores HT

```

## Amostragem por Conglomerados em 1 Est√°gio Simples
#### Exerc√≠cio
E para o estimador de raz√£o
`$$\widehat T_{AC1S}^R = \frac{N}{n} \sum_{i \in a} T_i = N \overline y \: \text{ e } \: \overline y_{AC1S}^R = \frac{\widehat T_{AC1S}^R}{N}$$`


```r
