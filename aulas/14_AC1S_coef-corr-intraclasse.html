# Efeito do plano amostral

---

## Efeito do plano amostral

* O **Efeito do Plano Amostral - EPA** √© uma medida para comparar a **efici√™ncia** de duas estrat√©gias, `\(E_1\)` e `\(E_2,\)` formadas pelas combina√ß√µes de **plano amostral** e **estimador**, para um **mesmo tamanho de amostra**.

`$$EPA(E_1;\,E_2) = V_{E_1} (\widehat \theta_1) / V_{E_2} (\widehat \theta_2)$$` 

* O termo original em ingl√™s √© **Design Effect - deff** e foi sugerido por @Kish1965.

* Outra medida que d√° uma indica√ß√£o **semelhante** ao **EPA** √© o **Fator do Plano Amostral - FPA**, que vem do ingl√™s *Design Factor*, definido como: 

`$$FPA(E_1;\,E_2)  = \sqrt{EPA(E_1;\,E_2) } = DP_{E_1} (\widehat \theta_1) / DP_{E_2} (\widehat \theta_2)$$`
* O `\(FPA\)` compara diretamente o *desvio padr√£o* dos estimadores sob duas estrat√©gias diferentes de amostragem. 

  + √â mais comum o uso do EPA que do FPA, sendo o FPA mais diretamente relacionado com a margem de erro das estimativas, enquanto o uso do EPA √© mais conveniente quando se trata de planejar e dimensionar amostras.

## Efeito do plano amostral

#### Exemplo - Efeito do plano amostral ao estimar a m√©dia populacional por unidade elementar, atrav√©s do estimador HT com amostragem conglomerada simples em um est√°gio, em rela√ß√£o ao uso de uma AAS de igual tamanho.

Neste caso, as duas estrat√©gias cuja efici√™ncia se quer comparar s√£o:

* **Estrat√©gia 1**: Amostragem conglomerada em um est√°gio simples - AC1S, com o estimador natural `\(\overline y_{AC1S/HT}\)`.       

* **Estrat√©gia 2**: Amostragem aleat√≥ria simples - AAS de mesmo tamanho total `\((n)\)`, com o estimador usual de m√©dia `\(\overline y = \frac 1 n \sum_{i \in s} y_i\)`.

O efeito do plano amostral (neste caso, conglomera√ß√£o) ao estimar a m√©dia populacional por unidade elementar √©:

`$$EPA(AC1S/HT;\,AAS) = \frac {V_{AC1S} (\overline y_{AC1S/HT})} {V_{AAS} (\overline y)}$$`

## Efeito do plano amostral

O EPA mede o quanto a vari√¢ncia do estimador √© maior (ou menor) por usar, neste caso, AC1S em lugar de AAS.

- `\(EPA &lt; 1 \Rightarrow\)` *ganho de precis√£o*, devido ao uso de amostragem conglomerada. 

- `\(EPA = 1 \Rightarrow\)` *mesma precis√£o*, n√£o h√° diferen√ßa de precis√£o, pode-se optar pelo plano operacionalmente mais vantajoso.

- `\(EPA &gt; 1 \Rightarrow\)` *perda de precis√£o*, devido ao uso de amostragem conglomerada.

Um valor de `\(EPA=5\)`, por exemplo, indicaria que a vari√¢ncia sob amostragem conglomerada seria cinco vezes maior que a vari√¢ncia de uma AAS de igual tamanho total.

O efeito do plano amostral (neste caso, conglomera√ß√£o) ao estimar a m√©dia populacional por unidade elementar √©:

## Coeficiente de Correla√ß√£o Intraclasse
### **Tamanhos** dos conglomerados *iguais*

* Sob **AASs** dentro dos conglomerados, de acordo com @Cochran1977, p√°gina 242, tem-se:

`$$\rho = \frac {\sum_{i \in C} \sum_{j \in C_i} \sum_{k \ne j \in C_i} \left( y_{ij} - \overline Y \right) \left( y_{ik} - \overline Y \right)} {\left( \overline N - 1 \right) \left( M \overline N - 1 \right) S_y^2} \doteq 1 - \frac {S_d^2} {S_y^2}$$` 

√© o **coeficiente de correla√ß√£o intraconglomerado** ou **intraclasse**; e `\(S_d^2\)` √© a medida da vari√¢ncia *dentro* dos conglomerados, dada por: 

`$$S_{dc}^2 = \frac {1} {M} \sum_{i \in C} \frac {1} {\overline N - 1} \sum_{j \in C_i} \left (y_{ij} - \overline {Y_i} \right)^2 = \frac {1} {M} \sum_{i \in C} S_i^2$$` 

com:  

`$$S_i^2 = \frac {1} {\overline N - 1} \sum_{j \in C_i} \left( y_{ij} - \overline {Y_i} \right)^2$$`

## Coeficiente de Correla√ß√£o Intraclasse
### **Tamanhos** dos conglomerados *iguais*

* Sob **AASs** de conglomerados, lembrando, vari√¢ncia **total** √© dada por: 

`$$S_y^2 = \frac {1} {N - 1} \sum_{i \in C} \sum_{j \in C_i} \left( y_{ij} - \overline Y \right)^2$$`

* Vimos que a vari√¢ncia **total** tamb√©m pode ser expressa em fun√ß√£o das vari√¢ncias *entre* conglomerados, `\(S_{ec}^2\)`, e *dentro* dos conglomerados, `\(S_{dc}^2\)`, atrav√©s da express√£o:

`$$S_y^2 = \frac {(\overline N - 1) M S_{dc}^2 + \overline N (M-1) \overline S_{ec}^2} {M \overline N - 1}$$`
onde, `\(\overline S_{ec}^2 = \frac {S_{ec}^2} {\overline N}\)`.

## Coeficiente de Correla√ß√£o Intraclasse
### **Tamanhos** dos conglomerados *iguais*

* Sob `\(AASs\)` de conglomerados

`$$EPA({AC1S}^R;\,AAS) \doteq 1 + (\overline N - 1) \rho$$`

A express√£o para o `\(EPA({AC1S}^R;\,AAS)\)` resulta do uso das express√µes de acordo com @Cochran1977, p√°gina 241:

`$$Var_{AC1S} (\overline y_{AC1S}^R) \doteq \left( \frac 1 {m \overline N} - \frac 1 {M \overline N} \right) S_y^2[1 + (\overline N - 1) \rho]$$`

`$$Var_{AAS} (\overline y) = \left( \frac 1 {m \overline N} - \frac 1 {M \overline N} \right)S_y^2$$`

Algumas considera√ß√µes relacionadas com a varia√ß√£o do `\(EPA\)` para AC1S: 

**1.** Se os conglomerados tiverem vari√¢ncia dentro grande, isto √©, se `\(S_{dc}^2 \doteq S_y^2\)`, ent√£o `\(\rho \doteq 0\)` e portanto, `\(EPA({AC1S}^R;\,AAS) \doteq 1 + (\overline N - 1) \times 0 = 1\)`.    

* Nesse caso, n√£o ocorreria perda de precis√£o devido ao uso de amostragem conglomerada.
