## Avalia√ß√£o Parcial 2
### Quest√£o 1 - solu√ß√£o

Do enunciado temos:  
* `\(N=8\)` unidades elementares na popula√ß√£o,
* `\(M=2\)` conglomerados.

```r
## exercicio 1
## dados do problema
Y &lt;- c(9,10,11,17,20,31,32,30)    # vetor pop. de valores Y
CA &lt;- c(1,1,1,1,2,2,2,2)          # indices cluster A
CB &lt;- c(2,1,1,2,1,2,2,1)          # indices cluster B
```

a) O coeficiente de correla√ß√£o intraclasse √© dada pelo coeficiente de correla√ß√£o linear de Pearson dos dos poss√≠veis pares dentro dos conglomerados `\((Y_1', Y_2')\)`, `\(\rho = \frac{Cov(Y_1', Y_2')}{\sqrt{Var(Y_1') Var(Y_2')}}\)`.
* `\(Y_1'\)` significa poss√≠veis valores da primeira posi√ß√£o do par 
* `\(Y_2'\)` significa poss√≠veis valores da segunda posi√ß√£o do par. 

---

## Avalia√ß√£o Parcial 2
### Quest√£o 1 - solu√ß√£o

Adaptando o c√≥digo da `Aula 14`: 

```r
library(gtools)

## divisao A
Ni &lt;- mean(table(CA))                # tamanho de cada conglomerado, igual a Nbarra
## cria os pares
YlinhaCA1 = permutations( length( Y[CA == 1]), 2, Y[CA == 1] ,set=F) # pares cluster 1
YlinhaCA2 = permutations( length( Y[CA == 2]), 2, Y[CA == 2] ,set=F) # pares cluster 2
YlinhaCA = rbind( YlinhaCA1, YlinhaCA2)   # pares de toda a pop.
rhoCA = cor( YlinhaCA[,1], YlinhaCA[,2])  # coef. corr. intraclasse (corr. de pearson dos pares)
rhoCA
```

```
## [1] 0.7406312
```

O coeficiente de correla√ß√£o intraclasse (CCI) para a divis√£o `\(A\)` √© aproximadamente `\(1, 1, 1, 1, 2, 2, 2, 2\)`. O valor m√≠nimo para o CCI √© `\(-\frac{1}{\overline N - 1} = -0.333,\)` o que indica grande inefici√™ncia da `\(AC1S\)` usando a conglomera√ß√£o `\(A\)` em rela√ß√£o a **AASc**, `\(\rho_{int}\)` est√° pr√≥ximo de 1.

---

## Avalia√ß√£o Parcial 2
### Quest√£o 1 - solu√ß√£o

b) Para a divis√£o `\(B\)` temos

```r
## divisao B
Ni &lt;- mean(table(CB))                # tamanho de cada conglomerado, igual a Nbarra
## cria os pares
YlinhaCB1 = permutations( length( Y[CB == 1]), 2, Y[CB == 1] ,set=F) # pares cluster 1
YlinhaCB2 = permutations( length( Y[CB == 2]), 2, Y[CB == 2] ,set=F) # pares cluster 2
YlinhaCB = rbind( YlinhaCB1, YlinhaCB2)   # pares de toda a pop.
rhoCB = cor( YlinhaCB[,1], YlinhaCB[,2])  # coef. corr. intraclasse (corr. de pearson dos pares)
rhoCB
```

```
## [1] -0.2534517
```

O coeficiente de correla√ß√£o intraclasse (CCI) para a divis√£o `\(B\)` √© aproximadamente `\(-0.2534517\)`, o que indica uma grande efici√™ncia da `\(AC1S\)` usando a conglomera√ß√£o `\(A\)` em rela√ß√£o a **AAS**, pois `\(\rho_{int}\)` est√° pr√≥ximo do m√≠nimo -0.333.

c) N√£o recomendaria na conglomera√ß√£o `\(A\)` e recomendaria na `\(B\)`. Percebemos uma maior heterogeneidade dentro dos conglomerados formados pale divis√£o `\(B\)`, o que fica evidenciado no vlor do **CCI**, sendo negativo para `\(B\)` e positivo p√≥ximo de 1 para a `\(A\)`.

## Avalia√ß√£o Parcial 2
### Quest√£o 2 - solu√ß√£o

Do enunciado temos:
* `\(N = \overline N \times M = 4 \times 175 = 700\)` pneus (UE) na popula√ß√£o
* `\(M = 175\)` t√°xis (UPA) conglomerados
* `\(m = 10\)` t√°xis foram selecionadosa com reposi√ß√£o 
* `\(T_i\)`: no. de pneus (dentre os 4 em uso) fora de condi√ß√µes de seguran√ßa

**Vari√°vel observada** `\(y_{ij}\)`: indicadora do pneu `\(j\)` do t√°xi `\(i\)` estar em condi√ß√µes de seguran√ßa. Temos que `\(T_i = \sum_{j \in s_i} y_{ij}\)` 


```r
## exercicio 2
## dados do problema
M &lt;- 175          # no. conglomerados pop.
Ni &lt;- rep(4, 175) # tamanho conglomerados
N &lt;- mean(Ni) * M       # tamanho pop
Ti_amostra &lt;- c(1, 2, 2, 1, 3, 0, 0, 1, 4, 2)  # totais obtidos
m &lt;- length(Ti_amostra)    # no. conglomerados amostra
Ni_amostra &lt;- Ni[1:m]      # tamanho dos cong.
n &lt;- mean(Ni_amostra) * m  # tamanho amostra 
```

---

## Avalia√ß√£o Parcial 2
### Quest√£o 2 - solu√ß√£o


```r
## a) 
PchapeuHT &lt;- (M/m) * sum(Ti_amostra) / N  # estimador HT
PchapeuR &lt;- sum(Ti_amostra) / n           # estimador R
```


a) Para estimar pontualmente a propor√ß√£o de pneus da frota fora de condi√ß√µes, temos dois poss√≠veis estimadores. Aqui conhecemos o tamanho da popula√ß√£o `\(N\)` ent√£o ambos os estimadores s√£o poss√≠veis. Al√©m disso, lembre que ambos os estimadores s√£o iguais no caso de `\(N_i = \overline N\)`, temos 

`$$\widehat P_{AC1S}^{HT} = \frac {\widehat T_{AC1S/HT}}{N} = \frac {M} {N} \frac{1}{m} \sum_{i \in a} T_i = \frac{ \frac{175}{10} 16}{700} = 0.4$$`
ou
`$$\widehat P_{AC1S}^R = \frac{\widehat T_{AC1S}^R}{N} = \frac{1}{n} \sum_{i \in a} T_i = \frac{ \frac{700}{40} 16}{700} = 0.4.$$`

**Estimamos** que a **propor√ß√£o de pneus fora das condi√ß√µes** de seguran√ßa √© aproximadamente 0.4 em cada carro da empresa investigada.

---

## Avalia√ß√£o Parcial 2
### Quest√£o 2 - solu√ß√£o

Um intervalo de confian√ßa para `\(\widehat P\)` √© dados por
`$$IC_{AC1S} (P; 1-\alpha) = \left[ \widehat P_{AC1S} \pm z_{\alpha/2} \sqrt{\widehat{Var}_{AC1S} \left( \widehat P_{AC1S} \right)} \right]$$`

Assim, temos o erro absoluto, `\(e = z_{0,05} * \sqrt{\widehat{Var}_{AC1S} \left( \widehat P_{AC1S} \right)}\)` 

*  O estimador n√£o viciado da vari√¢ncia de `\(\widehat P^{HT}\)` na **AC1S** √© dada por:
  + **COM** reposi√ß√£o, `\(\widehat Var_{AC1S_c} \left( \widehat P^{HT} \right) =  \frac{1}{\overline N^2} \left( 1 - \frac{1}{M} \right) \frac{s^2_{ec}}{m} \approx  \frac{1}{\overline N^2} \frac{s^2_{ec}}{m}\)`  
  + **SEM** reposi√ß√£o, `\(\widehat Var_{AC1S_s} \left( \widehat P^{HT} \right) = \frac{1}{\overline N^2} \left( 1 - \frac{m}{M} \right) \frac{s^2_{ec}}{m}.\)`   
em que `\(s^2_{ec} = \frac{ \sum_{i \in a} \left( T_i - \overline y_C \right)^2}{m-1}\)`.  

---

## Avalia√ß√£o Parcial 2
### Quest√£o 2 - solu√ß√£o


```r
## IC para a proporcao
pbarraC &lt;- sum(Ti_amostra) / m
s2_ec &lt;- 1/(m-1) * sum((Ti_amostra - pbarraC)^2)    # estimativa variancia entre totais cong.
var_PchapeuHT &lt;- (1 / mean(Ni)^2) * (1 - 1/M) * s2_ec / m  # estimativa variancia da prop.
eHT &lt;- -qnorm(0.025) * sqrt(var_PchapeuHT)  # erro (absoluto) de estimacao
ICHT &lt;- PchapeuHT + c(-1, 1) * eHT     # intervalo de confianca para o total
ICHT
```

```
## [1] 0.2045644 0.5954356
```

Ent√£o, temos que `\(IC( P_{AC1S}^{HT}; 0,95) = \left[ 0.2045644; 0.5954356 \right]\)`. Ou seja, o intervalo de 0.2045644 a 0.5954356 deve conter a propor√ß√£o de pneus em conformidade com as especifica√ß√µes de seguran√ßa de toda a frota de t√°xis da empresa, com 95% de confian√ßa.

## Avalia√ß√£o Parcial 2
### Quest√£o 2 - solu√ß√£o EXTRA


```r
## IC para a proporcao - de razao
nbarra &lt;- mean(Ni_amostra)    # estimativa do tamanho da amostra (num. de pneus amostrados)
var_PchapeuR &lt;- (1 / (m * nbarra^2)) * sum((Ti_amostra - PchapeuR * Ni_amostra)^2) / (m-1)  # estimativa variancia da prop.
eR &lt;- -qnorm(0.025) * sqrt(var_PchapeuR)  # erro (absoluto) de estimacao
ICR &lt;- PchapeuR + c(-1, 1) * eR            # intervalo de confianca para o total
ICR
```

```

```

### Quest√£o 2 - solu√ß√£o

b) Usando os resultados como um estudo piloto, queremos calcular o n√∫mero m√≠nimo de t√°xis necess√°rio para obter uma estimativa da propor√ß√£o de pneus fora das condi√ß√µes com erro relativo de `\(2,5\%\)` e `\(95\%\)` de confian√ßa, considerando **AC1S**

.pull-left[

`$$m = \frac{z^2_{\alpha/2} \: CV^2}{e_r^2}.$$`

]

## Avalia√ß√£o Parcial 2
### Quest√£o 3 - solu√ß√£o

Para estima√ß√£o pontual de `\(\overline Y\)` temos os estimadores (qual escolher?)

`$$\overline y_{AC1S/HT} = \frac {\widehat T_{AC1S/HT}} {N} = \frac {M} {N} \frac{1}{m} \sum_{i\in a} T_i \: \: \: \text{e} \: \: \: \overline y_{AC1S}^R = \frac {\widehat T_{AC1S}^R} {N} = \frac {1} {n} \sum_{i \in a} T_i$$`


```r
## estimativa
ybarraAC1S_HT &lt;- (M/m) * sum(Ti_amostra) / N      # estimativa por HT
ybarraAC1S_R &lt;- sum(Ti_amostra) / sum(Ni_amostra) # estimativa tipo razao
```

Assim, com base no censo agropecu√°rio de 1992 dos EUA, estimamos que o n√∫mero m√©dio de fazendas com mais de 1.000 hectares por cidade seja aproximadamente 55.08 (ou 47.14) fazendas.
