## Amostragem Sistem√°tica
### Introdu√ß√£o

* A *Amostragem Sistem√°tica Simples* - **AS** seleciona com **equiprobabilidade** unidades de uma popula√ß√£o 

  + Alternativa √† **AAS** bastante utilizada na pr√°tica. 
  
* **AS** pode ser aplicada mesmo **quando n√£o existe cadastro pr√©vio** da popula√ß√£o de pesquisa, 

  + o cadastro ser constru√≠do ao mesmo tempo em que √© feita a sele√ß√£o da amostra.

* *O m√©todo*: selecionar cada `\(K\)`-√©sima unidade da popula√ß√£o; 

  + seja `\(N\)` o tamanho da popula√ß√£o e `\(n\)` o tamanho da amostra, selecione um **valor inicial** `\(r\)` ao acaso entre os n√∫meros inteiros de `\(1\)` a `\(K\)`; 
  
  + A amostra formada pelas unidades `\(U_r,\;U_{r+K},\;U_{r+2K},\dots,\;U_{r+(n-1)K}\)` √© **sem reposi√ß√£o** e todas as unidades da popula√ß√£o t√™m a **mesma chance**, `\(1/K\)`, de serem selecionadas.

## Amostragem Sistem√°tica Simples
### Introdu√ß√£o

Seja `\(U = \{ 1 , 2 , \ldots, N \}\)` a popula√ß√£o de pesquisa, de tamanho `\(N = nK+c\)`, com `\(0 \le c &lt; K\)`. 

  * O n√∫mero inteiro `\(K\)`  define o chamado **intervalo de sele√ß√£o**, 

  * o tamanho amostral `\(n = \lfloor N/K \rfloor\)` √© a parte inteira de `\(N/K\)`, e `\(c\)` √© o resto dessa divis√£o.

#### Exemplo (Bussab e Bolfarine, apostila pg. 37)
Seja `\(N = 24\)` e `\(n = 4\)`. O intervalo de amostragem √© `\(k = 6\)`.  
* A primeira unidade ser√° selecionada por **AAS** entre as unidades 1 e 6 da lista de *unidades elementares*. 
* Supondo que selecionamos `\(r = 5\)`, ent√£o as outras unidades ser√£o:
.center[
2a. unidade: `\(r + k = 5 + 6 = 11\)`  
3a. unidade: `\(r + 2k = 5 + 12 = 17\)`  
4a. unidade: `\(r + 3k = 5 + 18 = 23\)`

### Introdu√ß√£o

#### Exemplo 2 (Livro "Amostragem:Teoria e Pr√°tica usando o R", exemplo 8.1)

1. Definir o valor de `\(K\)`. Por exemplo, seja `\(K=10\)`, significa que a amostra ser√° composta por aproximadamente um de cada dez, ou 10% dos espectadores da noite.

## Amostragem Sistem√°tica Simples
### Introdu√ß√£o

Duas caracter√≠sticas funcionam como um apelo para a ado√ß√£o da **AS**: 

* simplicidade, pois ao selecionar a primeira unidade a ser inclu√≠da na amostra, todas as demais estar√£o automaticamente escolhidas; 

* possibilidade de aplica√ß√£o mesmo quando n√£o se tem dispon√≠vel um cadastro pr√©vio da popula√ß√£o.

* Menos sujeita a erros do entrevistador do que outros planos. 

* Na maioria dos casos a sua efici√™ncia √© pr√≥xima da **AAS**, principalmente se o sistema de refer√™ncia, isto √©, a lista, est√° numa ordem aleat√≥ria. 

* **AS** pode fornecer uma amostra estratificada proporcional se a popula√ß√£o estiver arranjada numa ordem em fun√ß√£o da vari√°vel a ser estudada.

*Desvantagens* da **AS**: Nos casos em que o tamanho da popula√ß√£o n√£o √© m√∫ltiplo do intervalo de amostragem, os estimadores s√£o viesados, por√©m o v√≠cio √© pequeno em geral.

### Introdu√ß√£o

* Com esse m√©todo, cada recenseador utilizava um formul√°rio denominado **Folha de coleta do setor** ao percorrer um setor censit√°rio.

## Amostragem Sistem√°tica Simples
### Introdu√ß√£o
#### Censo IBGE

* Ao  terminar de percorrer o setor censit√°rio, o recenseador teria um cadastro dos domic√≠lios de seu setor e selecionado a amostra correspondente. 

  + O **cadastro de domic√≠lios** constru√≠do era utilizado como base para o trabalho de campo das **outras pesquisas por amostragem** realizadas pelo **IBGE** ao longo da d√©cada subsequente ao Censo. Ver, por exemplo, @Albieri2015.
  
* Nos censos de 1960, 1970 e 1980 o intervalo de sele√ß√£o usado pelo **IBGE** foi sempre com `\(K=4\)`. Come√ßando no Censo de 1991, o **IBGE** passou a usar valores de `\(K\)` que podiam variar conforme o tamanho do munic√≠pio em que a amostra estava sendo selecionada. 

* Maiores detalhes sobre a amostragem nos Censos de 2000 e 2010 podem ser vistos em @IBGE2003 e @IBGE2016, respectivamente. Uma revis√£o dos aspectos de amostragem dos Censos Demogr√°ficos brasileiros desde 1960 pode ser encontrada em @Albieri2017.

## Amostragem Sistem√°tica Simples
### M√©todo de sele√ß√£o da amostra

O m√©todo de sele√ß√£o de uma **AS** pode ser generalizado consistindo nos seguintes passos:

1. Defina o valor de `\(K\)`, que determina o *intervalo de sele√ß√£o* da AS.
2. Selecione a *partida aleat√≥ria* `\(r\)`, igual a um n√∫mero inteiro sorteado entre `\(1\)` e `\(K\)` com probabilidades iguais a `\(1/K\)` para todos os inteiros no intervalo; sendo assim, `\(r\)` tem distribui√ß√£o Uniforme Discreta de par√¢metro `\(K\)`, ou seja, `\(r \sim UD(K)\)`.
3. Inclua na amostra sistem√°tica `\(s_r\)` todas as unidades que satisfazem a regra indicada abaixo.

`$$s_r = \{ i : i = r + l K \le N; \,\,\, l = 0, ..., n \}$$`

Em consequ√™ncia desse m√©todo, h√° exatamente `\(K\)` *amostras sistem√°ticas* distintas poss√≠veis. Todas t√™m igual probabilidade de ser a amostra selecionada, logo:

`$$p(s) = \left\{ \begin{array}{ll} 1/K, \, \text{se} \,\,\, s=s_r \,\,\text{para} \,\,r=1,\,\,\,2,\,\,\,...,\,\,\,K \\ 0, \,\,\, \textrm{caso contr√°rio}   \end{array} \right.$$`

## Amostragem Sistem√°tica Simples
### M√©todo de sele√ß√£o da amostra

* O **tamanho efetivo** da amostra selecionada por **AS**, aqui denotado por `\(n_r\)`, n√£o √© fixado a priori, depende de `\(r\)` e pode tomar dois valores poss√≠veis:
`$$n_r=\left\{\begin{array}{ll} n+1, \,\, \textrm{quando} \,\,\,r \le c \\ n, \,\, \textrm{quando}\,\,\,r&gt;c\end{array}\right.$$`
  + O *tamanho efetivo* da amostra ser√° `\(n+1\)` com probabilidade `\(c/K\)` e `\(n\)` com probabilidade `\(1-(c/K)\)`.

#### Exemplo 4: (Livro "Amostragem:Teoria e Pr√°tica usando o R", exemplo 8.2)
Considere uma popula√ß√£o de `\(N=20\)` unidades, da qual se quer selecionar uma amostra sistem√°tica simples com intervalo de sele√ß√£o definido com `\(K=5\)`. Nesse caso, existem 5 amostras distintas, todas de tamanho `\(n=4\)`.

## Amostragem Sistem√°tica Simples
### M√©todo de sele√ß√£o da amostra
#### Exemplo 4: (Livro "Amostragem:Teoria e Pr√°tica usando o R", exemplo 8.2)


```r
## livro 'amostragem: teoria e pratica usando o R', exemplo 8.2
## populacao

## Amostragem Sistem√°tica Simples
### Probabilidades de inclus√£o na **AS**

√â f√°cil notar que a probabilidade de inclus√£o na amostra de uma unidade `\(i\)` qualquer √© dada por:

`$$\pi_i=\frac1K,\,\,i=1,\,\dots,\,\,N$$`

* A primeira unidade a ser inclu√≠da na amostra √© a unidade `\(r\)`, que √© um inteiro selecionado com equiprobabilidade no intervalo `\([1;\: K]\)`. 
  
  + Como h√° `\(K\)` n√∫meros inteiros nesse intervalo, segue-se que a probabilidade de sortear um qualquer desses n√∫meros √© `\(1/K\)`.
  
  + As demais unidades selecionadas s√£o obtidas somando a `\(r\)` os m√∫ltiplos `\(l K\)`, com `\(l\)` variando de `\(1\)` a `\(n\)`, enquanto `\(lK+r \le nK+c\)`.

A probabilidade de inclus√£o das unidades `\(i \ne j\)` na amostra √© dada por:
`$$\pi_{ij}=\left\{\begin{array}{ll} 1/K, \,\,\textrm{se }i \ne j \,\in s_r\,\,\,\text{para}\,\,\  r=1,\,\dots,\,K\\\ 0,\,\,\, \textrm{caso contr√°rio} \end{array}\right.\,\,\,$$`

## Amostragem Sistem√°tica Simples
### Vari√°veis aleat√≥rias indicadoras

* Ao escolher `\(r,\, 1\le r\le K\)`, selecionamos a amostra inteira. Sejam as vari√°veis indicadoras associadas √†s amostras poss√≠veis `\(s_r\)`:

`$$I(r)=\left\{\begin{array}{ll} 1,\,\,\textrm{se a amostra √©}\,s_r\,\ \textrm {para}\,\,1\le r\le K \\ 0,\,\, \textrm{caso contr√°rio} \end{array}\right.\,\,\,$$`

* O valor esperado de `\(I(r)\)` √©

`$$E_{AS}[I(r)]=1/K\,,\,\,r=1,\,\dots,\,K,$$`

a vari√¢ncia

`$$Var_{AS}[I(r)]=E_{AS}\{[I(r)]^2\}-\{E_{AS}[I(r)]\}^2=\frac1{K}-\frac1{K^2}=\frac{1}{K}\left(1-\frac{1}{K}\right)$$`

e a covari√¢ncia entre `\(I(r)\)` e `\(I(q)\)` quando `\(r \ne q\)` √©:

`$$Cov_{AS}[I(r),I(q)]=E_{AS}[I(r)I(q)]-E_{AS}[I(r)]E_{AS}[I(r)]=0-\frac{1}{K^2}=-\frac{1}{K^2}$$`
j√° que apenas uma das duas partidas `\(r\)` ou `\(q\)` pode ser selecionada.

## Amostragem Sistem√°tica Simples
### Estima√ß√£o de totais na **AS**

* O estimador tipo Horvitz-Thompson do total sob **AS**, denotamos por `\(t_r\)` a soma amostral dos valores observados da vari√°vel `\(y\)` para a amostra `\(s_r\)`, definida como:

`$$t_r = \sum_{i \in s_r} y_i$$`

* Como a probabilidade de inclus√£o de uma amostra sistem√°tica simples `\(s_r\)` qualquer √© `\(1/K\)`, o peso amostral das unidades dessa amostra √© sempre igual a `\(d_i = 1 / \pi_i = K\)`. Sendo assim, sob AS o estimador de Horvitz-Thompson para o total √© dado por:

`$$\widehat{T}_{AS} = K t_r = K \sum_{i \in s_r} y_i$$`

&lt;!-- Com base nas propriedades do estimador de Horvitz-Thompson para o total, j√° sabemos que este estimador √© n√£o viciado para o total populacional. Mas vamos aqui demonstrar esse resultado tamb√©m para o caso particular da AS, pois a prova nos ajudar√° com a obten√ß√£o posterior de express√£o para a vari√¢ncia do estimador sob esse plano amostral. Note ent√£o que: --&gt;
&lt;!-- $$ --&gt;
&lt;!-- \begin{array}{ll} --&gt;
&lt;!-- E_{AS}(\widehat{Y}_{AS}) &amp; = E_{AS} \left[ K t_r \right] = K E_{AS} \left[ \displaystyle \sum_{r=1}^{K} I(r) t_r \right] \\ &amp;= \displaystyle K\sum_{r=1}^{K}E_{AS} \left [I(r) \right] t_r = K \sum_{r=1}^{K} \frac{1}{K} t_r = \sum_{r=1}^{K} t_r = Y --&gt;
&lt;!-- \end{array} --&gt;
&lt;!-- $$ --&gt;

&lt;!-- provando, portanto, que `\(\widehat{Y}_{AS}\)` √© n√£o viciado para o total populacional `\(Y\)`. --&gt;

&lt;!-- Quando o tamanho populacional `\(N\)` for desconhecido, pode tamb√©m ser estimado sem v√≠cio usando uma vari√°vel `\(y\)` √∫til para contagens, tomando o valor `\(1\)` para todas as unidades da popula√ß√£o e usando a Express√£o \@ref(eq:eqsis3): --&gt;
&lt;!-- $$ --&gt;
&lt;!-- \widehat{N}_{AS} = K n_r --&gt;
&lt;!-- $$ --&gt;
&lt;!-- Um estimador do total de unidades da popula√ß√£o pode ser √∫til em situa√ß√µes nas quais n√£o h√° cadastro pr√©vio, e o mesmo √© constru√≠do durante a opera√ß√£o de pesquisa.  --&gt;

&lt;!-- ## Vari√¢ncia dos estimadores sob amostragem sistem√°tica simples --&gt;

&lt;!-- A vari√¢ncia de `\(\widehat Y_{AS}\)` sob amostragem sistem√°tica simples √© dada por:  --&gt;

&lt;!-- $$ --&gt;
&lt;!-- \begin{array}{ll}\hspace{-0,6cm} --&gt;
&lt;!-- V_{AS}(\widehat{Y}_{AS})&amp;=&amp;V_{AS}\left[K\sum_{r=1}^{K}I(r)t_r\right]\\&amp;=&amp;K^2\left[{\sum_{r=1}^{K}{t_r}^2 V_{AS}[I(r)]}+\sum_{r\neq K}COV_{AS}[I(r),I(q)]t_rt_q\right]\\&amp;=&amp; K^2\left[\sum_{r=1}^{K}{t_r}^2\frac{1}{K}\left(1-\frac{1}{K}\right)+\sum_{r\neq K}t_rt_q\left(-\frac{1}{K^2}\right)\right]\\&amp;=&amp; K^2\left[\frac{1}{K}\sum_{r=1}^{K}{t_r}^2 - \frac{1}{K^2}\left(\sum_{r=1}^{K}{t_r}^2+\sum_{r\neq K}t_rt_q\right)\right]\\&amp;=&amp;K\left[\sum_{r=1}^{K}{t_r}^2 - \left(\sum_{r=1}^{K}{t_r}\right)^2/K\right]\\&amp;=&amp;K\sum_{r=1}^{K}(t_r-\overline t)^2 (\#eq:eqsis7) --&gt;
&lt;!-- \end{array} --&gt;
&lt;!-- $$ --&gt;

&lt;!-- onde: `\(\overline t = \displaystyle \frac 1 K \sum_{r=1}^{K} t_r = \frac Y K\)` --&gt;

&lt;!-- Portanto a vari√¢ncia √© calculada a partir da soma de quadrados dos desvios entre totais das amostras poss√≠veis em relac√£o √† m√©dia destes totais. --&gt;

&lt;!-- Quando `\(N\)` √© conhecido, a vari√¢ncia do estimador da m√©dia populacional √© dada por: --&gt;

&lt;!-- $$ --&gt;
&lt;!-- V_{AS}(\overline y_{AS}) = \frac1{N^2} V_{AS}(\widehat Y_{AS}) --&gt;
&lt;!-- $$ --&gt;

&lt;!-- Um problema que ocorre com a amostragem sistem√°tica simples √© o fato da ordena√ß√£o da popula√ß√£o em rela√ß√£o aos valores da vari√°vel de interesse afetar a vari√¢ncia (precis√£o) dos estimadores. Para demonstrar esse problema, pode-se utilizar a popula√ß√£o apresentada nos exemplos acima, alterando a ordem de suas unidades, para mostrar como isso afeta a composi√ß√£o das poss√≠veis amostras sistem√°ticas. --&gt;

&lt;!-- **(#exm:exmsis9)** Em primeiro lugar, consideramos a popula√ß√£o ordenada tal como foi apresentada na Tabela \@ref(tab:tabsis2) e calculamos a vari√¢ncia do estimador do total considerando as poss√≠veis amostras listadas no Exemplo \@ref(exm:exmsis5). Em seguida, ordenamos a popula√ß√£o em ordem crescente (ou decrescente) dos valores de `\(y\)` e repetimos o c√°lculo da vari√¢ncia. Observa-se que a vari√¢ncia do estimador do total com a popula√ß√£o ordenada diminui consideravelmente em compara√ß√£o com o caso em que n√£o hav√≠amos ordenado a popula√ß√£o.  --&gt;

&lt;!-- ```{r,echo=T} --&gt;
&lt;!-- # Alterando o separador de decimais para v√≠rgula --&gt;
&lt;!-- options(OutDec=",") --&gt;

&lt;!-- # Comparando a vari√¢ncia do estimador do total na AS --&gt;
&lt;!-- # com a popula√ß√£o em ordem natural e ordenada --&gt;

&lt;!-- # Intervalo de sele√ß√£o e tamanho da popula√ß√£o conhecido --&gt;
&lt;!-- K=4 --&gt;
&lt;!-- print(paste("Intervalo de sele√ß√£o K:", K), quote=FALSE) --&gt;

&lt;!-- pop=matrix(c(99,54,96,54,85,88,55,83,62,85,96,55,91,92,67,68,54,79,76,NA),5,K,byrow=T) --&gt;
&lt;!-- print("Dados populacionais", quote=FALSE) --&gt;
&lt;!-- print(pop) --&gt;
&lt;!-- # Calcula tamanho da popula√ß√£o --&gt;

&lt;!-- **Notas:** --&gt;

&lt;!-- 2. Em @Cochran1977 √© apresentada uma boa discuss√£o sobre como a ordena√ß√£o dos valores da vari√°vel de pesquisa para unidades populacionais pode afetar a efici√™ncia de amostras sistem√°ticas. Para uma defini√ß√£o de efici√™ncia ver a Express√£o \@ref(eq:eqdom24).    --&gt;
&lt;!-- 3. Para popula√ß√µes em 'ordem aleat√≥ria', o desempenho da amostragem sistem√°tica simples √© semelhante ao da amostragem aleat√≥ria simples sem reposi√ß√£o (@Cochran1977, Se√ß√£o 8.5).      --&gt;
&lt;!-- 4. Para popula√ß√µes com tend√™ncia linear, amostragem sistem√°tica simples √© melhor que AAS (@Cochran1977, Se√ß√£o 8.6).      --&gt;
&lt;!-- 5. Para popula√ß√µes peri√≥dicas, amostragem sistem√°tica simples com intervalo de sele√ß√£o em sincronia com o per√≠odo √© um desastre (@Cochran1977, p√°gina 218). --&gt;

&lt;!-- **Considere o caso especial onde `\(N = nK\)`** --&gt;

&lt;!-- Da Tabela 8.2 do @Cochran1977, p√°gina 207, √© f√°cil ver que `\(\overline y_r = t_r/n_r\)` √© um estimador n√£o viciado para `\(\overline Y\)`. Como --&gt;

&lt;!-- $$ --&gt;
&lt;!-- \displaystyle \sum_{r=1}^{K} \sum_{i \in s_r} (y_i - \overline Y)^2 = n \sum_{r=1}^{K} (\overline y_r - \overline Y)^2 + \sum_{r=1}^{K} \sum_{i \in s_r} (y_i - \overline y_r)^2 --&gt;

&lt;!-- $$ --&gt;
&lt;!-- (N-1) S_y^2 = n K V_{AS}(\overline y_{AS}) + K (n-1) S_D^2 --&gt;
&lt;!-- $$ --&gt;

&lt;!-- onde `\(S_y^2\)` √© a vari√¢ncia populacional total, `\(S_D^2\)` √© a vari√¢ncia *dentro* das amostras sistem√°ticas e `\(V_{AS}(\overline y_{AS})\)` √© a vari√¢ncia de `\(\overline y_{AS}\)` sob amostragem sistem√°tica simples. --&gt;

&lt;!-- Portanto, conforme @Cochran1977, p√°gina 208, o estimador de m√©dia √© mais eficiente sob amostragem sistem√°tica que sob AAS se e somente se `\(S_D^2 &gt; S_y^2\)`. --&gt;

&lt;!-- **Uma express√£o alternativa para `\(V_{AS}(\overline y_{AS})\)` quando `\(N = nK\)`** --&gt;

&lt;!-- De acordo com o Teorema 8.2 de @Cochran1977, p√°gina 209, tem-se: --&gt;

&lt;!-- $$ --&gt;
&lt;!-- \begin{array}{ll} --&gt;
&lt;!-- V_{AS}(\overline y_{AS}) &amp; = &amp; \displaystyle\left( \frac {N-1} {N} \right) [1 + (n-1) \rho \,] \frac {S_y^2} {n}  --&gt;
&lt;!-- \\&amp; \doteq  &amp; \displaystyle\left[ 1 + (n-1)\rho \right] \frac {S_y^2} {n} \, \,  (\#eq:eqsis8) --&gt;

&lt;!-- $$  --&gt;

&lt;!-- onde: --&gt;

&lt;!-- $$ --&gt;
&lt;!-- \rho = \frac {1} {(n-1) (N-1) S_y^2} \displaystyle \sum_{r=1}^{K} \sum_{i \neq j \in s_r} (y_i - \overline Y) (y_j - \overline Y) (\#eq:eqsis9) --&gt;
&lt;!-- $$ --&gt;

&lt;!-- √© a *correla√ß√£o intraclasse* das amostras sistem√°ticas poss√≠veis. --&gt;

&lt;!-- Este resultado mostra que a correla√ß√£o positiva entre unidades de uma mesma amostra aumenta a vari√¢ncia da m√©dia amostral sob sele√ß√£o sistem√°tica simples quando comparada com a vari√¢ncia da m√©dia amostral sob sele√ß√£o AAS. --&gt;

&lt;!-- Lembrando que sob AAS, `\(V_{AAS}(\overline y_{AAS}) = \displaystyle \left( 1 - \frac {n} {N} \right) \frac {S_y^2} {n}\)`. --&gt;

&lt;!-- Ent√£o, tem-se a rela√ß√£o aproximada: --&gt;

&lt;!-- $$ --&gt;
&lt;!-- \frac {V_{AS}(\overline y_{AS})} {V_{AAS}(\overline y_{AAS})} = 1 + (n-1) \rho \, \left\{\begin{array}{lll} &lt; 1, &amp; \textrm{se} \,\,\, \rho&lt;0\, \\ = 1, &amp; \textrm{se} \,\,\,\rho=0 \,\\ &gt; 1, &amp; \textrm{se} \,\,\, \rho&gt;0 \, \end{array} \right. (\#eq:eqsis10) --&gt;
&lt;!-- $$  --&gt;

&lt;!-- Cabe notar que raz√µes do tipo `\(V_{AS}(\overline y_{AS})/V_{AAS}(\overline y_{AAS})\)` s√£o chamadas de *Efeito do Plano Amostral (EPA)*. Em ingl√™s, usa-se o termo *design effect*, abreviado como *deff*. --&gt;

&lt;!-- ## Estima√ß√£o de vari√¢ncias dos estimadores na amostragem sistem√°tica simples --&gt;

&lt;!-- Quando se usa amostragem sistem√°tica simples n√£o h√° um estimador n√£o viciado para a vari√¢ncia dos estimadores do total e da m√©dia. O que se faz √© utilizar estimadores mais adequados de acordo com a ordena√ß√£o da popula√ß√£o. --&gt;

&lt;!-- No caso de se poder supor que n√£o h√° uma ordena√ß√£o ou que a popula√ß√£o esteja espalhada aleatoriamente no cadastro de sele√ß√£o em rela√ß√£o √†(s) vari√°vel(eis) de interesse, de modo que as m√©dias dentro de cada intervalo de sele√ß√£o sejam pelo menos aproximadamente iguais `\((\overline Y_r \doteq constante)\)`, o que se pode fazer √© utilizar um estimador para a vari√¢ncia da m√©dia equivalente ao usado quando se tem uma AAS, dado pela express√£o: --&gt;

&lt;!-- $$ --&gt;
&lt;!-- \widehat V_{1AS} (\overline y_{AS}) = \left( \frac {1}{n} - \frac 1 {N} \right) \frac {1}{n-1} \sum_{i \in s_r} (y_i - \overline y_{AS})^2 (\#eq:eqsis11) --&gt;

&lt;!-- No caso de `\(N\)` conhecido e n√£o houver ordena√ß√£o das unidades da popula√ß√£o, um estimador para a vari√¢ncia do estimador do total √© dado por: --&gt;

&lt;!-- $$ --&gt;

&lt;!-- $$ --&gt;
&lt;!-- No caso em que a popula√ß√£o esteja ordenada segundo uma "estratifica√ß√£o" de modo que as m√©dias em cada intervalo de sele√ß√£o variem (p.ex.: a popula√ß√£o √© ordenada segundo os valores de `\(y\)`), @Cochran1977 sugere, para estimar a vari√¢ncia do estimador da m√©dia, a express√£o: --&gt;

&lt;!-- $$ --&gt;

&lt;!-- Quando a sele√ß√£o de uma AS for realizada a partir de um cadastro conhecido, √© sempre poss√≠vel reordenar as unidades aleatoriamente antes proceder a sele√ß√£o. Esse √© um artif√≠cio muito √∫til e que permite que se utilizem os estimadores equivalentes aos da AAS para estimar a vari√¢ncia dos estimadores. Se por um lado essa t√©cnica viabiliza o emprego de estimadores simplificados de vari√¢ncia, por outro se espera que acabe resultando em menor precis√£o para a estima√ß√£o pontual. --&gt;
