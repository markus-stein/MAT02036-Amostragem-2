## Amostragem Sistem√°tica
### Introdu√ß√£o

* A *Amostragem Sistem√°tica Simples* - **AS** seleciona com **equiprobabilidade** unidades de uma popula√ß√£o 

  + Alternativa √† **AAS** bastante utilizada na pr√°tica. 
  
* **AS** pode ser aplicada mesmo **quando n√£o existe cadastro pr√©vio** da popula√ß√£o de pesquisa, 

  + o cadastro ser constru√≠do ao mesmo tempo em que √© feita a sele√ß√£o da amostra.

* *O m√©todo*: selecionar cada `\(K\)`-√©sima unidade da popula√ß√£o; 

  + seja `\(N\)` o tamanho da popula√ß√£o e `\(n\)` o tamanho da amostra, selecione um **valor inicial** `\(r\)` ao acaso entre os n√∫meros inteiros de `\(1\)` a `\(K\)`; 
  
  + A amostra formada pelas unidades `\(U_r,\;U_{r+K},\;U_{r+2K},\dots,\;U_{r+(n-1)K}\)` √© **sem reposi√ß√£o** e todas as unidades da popula√ß√£o t√™m a **mesma chance**, `\(1/K\)`, de serem selecionadas.

## Amostragem Sistem√°tica Simples
### Introdu√ß√£o

Seja `\(U = \{ 1 , 2 , \ldots, N \}\)` a popula√ß√£o de pesquisa, de tamanho `\(N = nK+c\)`, com `\(0 \le c &lt; K\)`. 

  * O n√∫mero inteiro `\(K\)`  define o chamado **intervalo de sele√ß√£o**, 

  * o tamanho amostral `\(n = \lfloor N/K \rfloor\)` √© a parte inteira de `\(N/K\)`, e `\(c\)` √© o resto dessa divis√£o.

* A primeira unidade ser√° selecionada por **AAS** entre as unidades 1 e 6 da lista de *unidades elementares*. 
* Supondo que selecionamos `\(r = 5\)`, ent√£o as outras unidades ser√£o:
.center[
2a. unidade: `\(r + k = 5 + 6 = 11\)`

### Introdu√ß√£o

1. Definir o valor de `\(K\)`. Por exemplo, seja `\(K=10\)`, significa que a amostra ser√° composta por aproximadamente um de cada dez, ou 10% dos espectadores da noite.

## Amostragem Sistem√°tica Simples
### Introdu√ß√£o

Duas caracter√≠sticas funcionam como um apelo para a ado√ß√£o da **AS**: 

* simplicidade, pois ao selecionar a primeira unidade a ser inclu√≠da na amostra, todas as demais estar√£o automaticamente escolhidas; 

* possibilidade de aplica√ß√£o mesmo quando n√£o se tem dispon√≠vel um cadastro pr√©vio da popula√ß√£o.

* Menos sujeita a erros do entrevistador do que outros planos. 

* Na maioria dos casos a sua efici√™ncia √© pr√≥xima da **AAS**, principalmente se o sistema de refer√™ncia, isto √©, a lista, est√° numa ordem aleat√≥ria. 

* **AS** pode fornecer uma amostra estratificada proporcional se a popula√ß√£o estiver arranjada numa ordem em fun√ß√£o da vari√°vel a ser estudada.

*Desvantagens* da **AS**: Nos casos em que o tamanho da popula√ß√£o n√£o √© m√∫ltiplo do intervalo de amostragem, os estimadores s√£o viesados, por√©m o v√≠cio √© pequeno em geral.

## Amostragem Sistem√°tica Simples
### Introdu√ß√£o
#### Censo IBGE

* Ao  terminar de percorrer o setor censit√°rio, o recenseador teria um cadastro dos domic√≠lios de seu setor e selecionado a amostra correspondente. 

  + O **cadastro de domic√≠lios** constru√≠do era utilizado como base para o trabalho de campo das **outras pesquisas por amostragem** realizadas pelo **IBGE** ao longo da d√©cada subsequente ao Censo. Ver, por exemplo, @Albieri2015.
  
* Nos censos de 1960, 1970 e 1980 o intervalo de sele√ß√£o usado pelo **IBGE** foi sempre com `\(K=4\)`. Come√ßando no Censo de 1991, o **IBGE** passou a usar valores de `\(K\)` que podiam variar conforme o tamanho do munic√≠pio em que a amostra estava sendo selecionada. 

* Maiores detalhes sobre a amostragem nos Censos de 2000 e 2010 podem ser vistos em @IBGE2003 e @IBGE2016, respectivamente. Uma revis√£o dos aspectos de amostragem dos Censos Demogr√°ficos brasileiros desde 1960 pode ser encontrada em @Albieri2017.

## Amostragem Sistem√°tica Simples
### M√©todo de sele√ß√£o da amostra

O m√©todo de sele√ß√£o de uma **AS** pode ser generalizado consistindo nos seguintes passos:

1. Defina o valor de `\(K\)`, que determina o *intervalo de sele√ß√£o* da AS.
2. Selecione a *partida aleat√≥ria* `\(r\)`, igual a um n√∫mero inteiro sorteado entre `\(1\)` e `\(K\)` com probabilidades iguais a `\(1/K\)` para todos os inteiros no intervalo; sendo assim, `\(r\)` tem distribui√ß√£o Uniforme Discreta de par√¢metro `\(K\)`, ou seja, `\(r \sim UD(K)\)`.
3. Inclua na amostra sistem√°tica `\(s_r\)` todas as unidades que satisfazem a regra indicada abaixo.

`$$s_r = \{ i : i = r + l K \le N; \,\,\, l = 0, ..., n \}$$`

Em consequ√™ncia desse m√©todo, h√° exatamente `\(K\)` *amostras sistem√°ticas* distintas poss√≠veis. Todas t√™m igual probabilidade de ser a amostra selecionada, logo:

`$$p(s) = \left\{ \begin{array}{ll} 1/K, \, \text{se} \,\,\, s=s_r \,\,\text{para} \,\,r=1,\,\,\,2,\,\,\,...,\,\,\,K \\ 0, \,\,\, \textrm{caso contr√°rio}   \end{array} \right.$$`

## Amostragem Sistem√°tica Simples
### M√©todo de sele√ß√£o da amostra

* O **tamanho efetivo** da amostra selecionada por **AS**, aqui denotado por `\(n_r\)`, n√£o √© fixado a priori, depende de `\(r\)` e pode tomar dois valores poss√≠veis:
`$$n_r=\left\{\begin{array}{ll} n+1, \,\, \textrm{quando} \,\,\,r \le c \\ n, \,\, \textrm{quando}\,\,\,r&gt;c\end{array}\right.$$`
  + O *tamanho efetivo* da amostra ser√° `\(n+1\)` com probabilidade `\(c/K\)` e `\(n\)` com probabilidade `\(1-(c/K)\)`.

#### Exemplo 4: (Livro "Amostragem:Teoria e Pr√°tica usando o R", exemplo 8.2)
Considere uma popula√ß√£o de `\(N=20\)` unidades, da qual se quer selecionar uma amostra sistem√°tica simples com intervalo de sele√ß√£o definido com `\(K=5\)`. Nesse caso, existem 5 amostras distintas, todas de tamanho `\(n=4\)`.

## Amostragem Sistem√°tica Simples
### M√©todo de sele√ß√£o da amostra
#### Exemplo 4: (Livro "Amostragem:Teoria e Pr√°tica usando o R", exemplo 8.2)


```r
## livro 'amostragem: teoria e pratica usando o R', exemplo 8.2

## Amostragem Sistem√°tica Simples
### Probabilidades de inclus√£o na **AS**

√â f√°cil notar que a probabilidade de inclus√£o na amostra de uma unidade `\(i\)` qualquer √© dada por:

`$$\pi_i=\frac1K,\,\,i=1,\,\dots,\,\,N$$`

* A primeira unidade a ser inclu√≠da na amostra √© a unidade `\(r\)`, que √© um inteiro selecionado com equiprobabilidade no intervalo `\([1;\: K]\)`. 
  
  + Como h√° `\(K\)` n√∫meros inteiros nesse intervalo, segue-se que a probabilidade de sortear um qualquer desses n√∫meros √© `\(1/K\)`.
  
  + As demais unidades selecionadas s√£o obtidas somando a `\(r\)` os m√∫ltiplos `\(l K\)`, com `\(l\)` variando de `\(1\)` a `\(n\)`, enquanto `\(lK+r \le nK+c\)`.

A probabilidade de inclus√£o das unidades `\(i \ne j\)` na amostra √© dada por:
`$$\pi_{ij}=\left\{\begin{array}{ll} 1/K, \,\,\textrm{se }i \ne j \,\in s_r\,\,\,\text{para}\,\,\  r=1,\,\dots,\,K\\\ 0,\,\,\, \textrm{caso contr√°rio} \end{array}\right.\,\,\,$$`

`$$t_r = \sum_{i \in s_r} y_i$$`

`$$\widehat{T}_{AS} = K t_r = K \sum_{i \in s_r} y_i$$`
