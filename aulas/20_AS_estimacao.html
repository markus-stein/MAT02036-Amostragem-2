## Aula passada üíæ
### Amostragem Sistem√°tica Simples

* *O m√©todo*: selecionar cada `\(K\)`-√©sima unidade da popula√ß√£o; 
  + `\(N\)` - tamanho da popula√ß√£o; `$$N = nK+c, \: \: \: \text{0 \leq c &lt; K}$$`
  + `\(K\)` - **intervalo de sela√ß√£o**;
  + `\(n = \lfloor N/K \rfloor\)` tamanho da amostra;
  + `\(c\)` - √© o resto da divis√£o `\(N/K\)`;
  + `\(r\)` - **valor inicial**, n√∫mero inteiro de `\(1\)` a `\(K\)`, `$$r \sim Uniforme-Discreta(K);$$`

* Na **AS** a amostra `\(s_r = \{ i : i = r + l K \leq N; \,\,\, l = 0, \ldots, n \},\)` satisfaz   
`$$p(s) = \left\{ \begin{array}{ll} 1/K, \, \text{se} \,\,\, s=s_r \,\,\text{para} \,\,r=1,\,\,\,2,\,\,\,...,\,\,\,K \\ 0, \,\,\, \textrm{caso contr√°rio}   \end{array} \right.$$`

## Aula passada üìÄ
### Amostragem Sistem√°tica Simples

* A probabilidade de inclus√£o na amostra de uma unidade `\(i\)` qualquer √© dada por:
`$$\pi_i=\frac1K,\,\,i=1,\,\dots,\,\,N$$`

* A probabilidade de inclus√£o das unidades `\(i \ne j\)` na amostra √© dada por:
`$$\pi_{ij}=\left\{\begin{array}{ll} 1/K, \,\,\textrm{se }i \ne j \,\in s_r\,\,\,\text{para}\,\,\  r=1,\,\dots,\,K\\\ 0,\,\,\, \textrm{caso contr√°rio} \end{array}\right.\,\,\,$$`

* As vari√°veis indicadoras associadas √†s amostras poss√≠veis `\(s_r\)`:
`$$I(r)=\left\{\begin{array}{ll} 1,\,\,\textrm{se a amostra √©}\,s_r\,\ \textrm {para}\,\,1\le r\le K \\ 0,\,\, \textrm{caso contr√°rio} \end{array}\right.\,\,\,$$`

* O valor esperado de `\(I(r)\)` √©
`$$E_{AS}[I(r)]=1/K\,,\,\,r=1,\,\dots,\,K,$$`
a vari√¢ncia
`$$Var_{AS}[I(r)]=E_{AS}\{[I(r)]^2\}-\{E_{AS}[I(r)]\}^2=\frac1{K}-\frac1{K^2}=\frac{1}{K}\left(1-\frac{1}{K}\right)$$`

e a covari√¢ncia entre `\(I(r)\)` e `\(I(q)\)` quando `\(r \ne q\)` √©:
`$$Cov_{AS}[I(r),I(q)]=E_{AS}[I(r)I(q)]-E_{AS}[I(r)]E_{AS}[I(r)]=0-\frac{1}{K^2}=-\frac{1}{K^2}$$`
j√° que apenas uma das duas partidas `\(r\)` ou `\(q\)` pode ser selecionada.

## Amostragem Sistem√°tica Simples
### Estima√ß√£o de totais na **AS**

* O estimador tipo *Horvitz-Thompson* do total `\(T = \sum_{i = 1}^K T_i\)` sob **AS**, 
  + o peso amostral das unidades da amostra √© sempre igual a `\(d_i = 1 / \pi_i = K\)`, ent√£o
`$$\widehat{T}_{AS} = K t_r = K \sum_{i \in s_r} y_i$$`
em que `\(t_r = \sum_{i \in s_r} y_i\)` √© a soma amostral dos valores observados da vari√°vel `\(y\)`.

* J√° sabemos que este estimador √© n√£o viciado para o total populacional. 
`$$\begin{array}{ll}
E_{AS}(\widehat{T}_{AS}) &amp; = E_{AS} \left[ K t_r \right] = K E_{AS} \left[ \sum_{r=1}^{K} I(r) t_r \right] \\ &amp; = K \sum_{r=1}^{K}E_{AS} \left [I(r) \right] t_r = K \sum_{r=1}^{K} \frac{1}{K} t_r = \sum_{r=1}^{K} t_r = T
\end{array}$$`

Verifica-se assim que a m√©dia amostral simples √© um estimador para uma raz√£o, sendo portanto viciado para estimar a m√©dia populacional. Tal estimador s√≥ ser√° exatamente n√£o viciado quando `\(N=nK\)`, pois:

`$$\begin{align} E_{AS}(\overline{y}_{AS})&amp;=  E_{AS}(\overline y)= E_{AS} \left[\sum_{r=1} ^{K}I(r) \overline y_r \right] \\ &amp;= \frac{1}{K} \sum_{r=1}^{K}\overline y_r = \frac{1}{K} \sum_{r=1}^{K}\frac {t_r}{n_r} \\&amp;\neq \frac {\sum_{r=1}^{K}t_r} {\sum_{r=1}^{K}n_r} = \overline Y \end{align}$$`

## Amostragem Sistem√°tica Simples
### Vari√¢ncia dos estimadores sob **AS**

A vari√¢ncia de `\(\widehat Y_{AS}\)` sob amostragem sistem√°tica simples √© dada por: 

`$$\begin{array}{ll}\hspace{-0,6cm}
Var_{AS}(\widehat{T}_{AS}) &amp;=&amp; Var_{AS}\left[K\sum_{r=1}^{K}I(r)t_r\right]\\&amp;=&amp;K^2\left[{\sum_{r=1}^{K}{t_r}^2 Var_{AS}[I(r)]}+\sum_{r\neq K}COV_{AS}[I(r),I(q)]t_rt_q\right]\\&amp;=&amp; K^2\left[\sum_{r=1}^{K}{t_r}^2\frac{1}{K}\left(1-\frac{1}{K}\right)+\sum_{r\neq K}t_rt_q\left(-\frac{1}{K^2}\right)\right]\\&amp;=&amp; K^2\left[\frac{1}{K}\sum_{r=1}^{K}{t_r}^2 - \frac{1}{K^2}\left(\sum_{r=1}^{K}{t_r}^2+\sum_{r\neq K}t_rt_q\right)\right]\\&amp;=&amp;K\left[\sum_{r=1}^{K}{t_r}^2 - \left(\sum_{r=1}^{K}{t_r}\right)^2/K\right]\\&amp;=&amp;K\sum_{r=1}^{K}(t_r-\overline t)^2
\end{array}$$`

onde: `\(\overline t = \displaystyle \frac 1 K \sum_{r=1}^{K} t_r = \frac T K\)`

## Amostragem Sistem√°tica Simples
### Vari√¢ncia dos estimadores sob **AS**

Portanto a vari√¢ncia √© calculada a partir da soma de quadrados dos desvios entre totais das amostras poss√≠veis em relac√£o √† m√©dia destes totais.

Quando `\(N\)` √© conhecido, a vari√¢ncia do estimador da m√©dia populacional √© dada por:

`$$Var_{AS}(\overline y_{AS}) = \frac1{N^2} Var_{AS}(\widehat T_{AS})$$`

* Na **AS** ordena√ß√£o da popula√ß√£o em rela√ß√£o aos valores de `\(y\)` afeta a vari√¢ncia (precis√£o) dos estimadores. 

  + O que ocorre se compararmos com uma estrat√©gia **AAS**‚ùì
  
  + E com uma estrat√©gia de **AES** de mesmo tamanho nos estratos formados pela divis√£o de `\(K\)` intervalos de valores de `\(y\)`‚ùì

**Notas:**

1. Como `\(r\)` pode tomar apenas um valor, `\(Var_{AS}(\widehat Y_{AS})\)` n√£o pode ser diretamente estimada a partir da amostra.    

2. Em @Cochran1977 √© apresentada uma boa discuss√£o sobre como a ordena√ß√£o dos valores da vari√°vel de pesquisa para unidades populacionais pode afetar a efici√™ncia de amostras sistem√°ticas.

3. Para popula√ß√µes em 'ordem aleat√≥ria', o desempenho da amostragem sistem√°tica simples √© semelhante ao da amostragem aleat√≥ria simples sem reposi√ß√£o (@Cochran1977, Se√ß√£o 8.5).     

4. Para popula√ß√µes com tend√™ncia linear, amostragem sistem√°tica simples √© melhor que AAS (@Cochran1977, Se√ß√£o 8.6).     

5. Para popula√ß√µes peri√≥dicas, amostragem sistem√°tica simples com intervalo de sele√ß√£o em sincronia com o per√≠odo √© um desastre (@Cochran1977, p√°gina 218).

## Amostragem Sistem√°tica Simples
### Vari√¢ncia dos estimadores sob **AS**

* No caso especial onde `\(N = nK\)`, j√° sabemos que `\(\overline y_r = t_r/n_r\)` √© n√£o viciado para `\(\overline Y\)`. ent√£o (@Cochran1977, p√°gina 207)

`$$\sum_{r=1}^{K} \sum_{i \in s_r} (y_i - \overline Y)^2 = n \sum_{r=1}^{K} (\overline y_r - \overline Y)^2 + \sum_{r=1}^{K} \sum_{i \in s_r} (y_i - \overline y_r)^2$$`

tem-se que: 
`$$(N-1) S_y^2 = n  \times K  \times Var_{AS}(\overline y_{AS}) + K (n-1) S_{dc}^2$$`

onde `\(S_y^2\)` √© a vari√¢ncia populacional total, `\(S_{dc}^2\)` √© a vari√¢ncia *dentro* das amostras sistem√°ticas e `\(Var_{AS}(\overline y_{AS})\)` √© a vari√¢ncia de `\(\overline y_{AS}\)` sob amostragem sistem√°tica simples.

O estimador de m√©dia √© mais eficiente sob amostragem sistem√°tica que sob **AAS** se e somente se `\(S_{dc}^2 &gt; S_y^2\)` (@Cochran1977, p√°gina 208).

---

## Amostragem Sistem√°tica Simples
### Vari√¢ncia dos estimadores sob **AS**

Express√£o alternativa para `\(Var_{AS}(\overline y_{AS})\)` quando `\(N = nK\)`: (Teorema 8.2 de @Cochran1977, p√°gina 209)

`$$Var_{AS}(\overline y_{AS})  = \left( \frac {N-1} {N} \right) \left[ 1 + (n-1) \rho \right] \frac {S_y^2} {n} \doteq \left[ 1 + (n-1)\rho \right] \frac {S_y^2} {n},$$` 
onde
`$$\rho_{int} = \frac {1} {(n-1) (N-1) S_y^2} \sum_{r=1}^{K} \sum_{i \neq j \in s_r} (y_i - \overline Y) (y_j - \overline Y)$$`
√© a *correla√ß√£o intraclasse* das amostras sistem√°ticas poss√≠veis.

* A correla√ß√£o positiva entre unidades de uma mesma amostra aumenta a vari√¢ncia da m√©dia amostral na **AS** quando comparada com a **AAS**:
`$$EPA(AS) = 1 + (n-1) \rho_{int} \, \left\{\begin{array}{lll} &lt; 1, &amp; \textrm{se} \,\,\, \rho_{int}&lt;0\, \\ = 1, &amp; \textrm{se} \,\,\,\rho_{int}=0 \,\\ &gt; 1, &amp; \textrm{se} \,\,\, \rho_{int}&gt;0 \, \end{array} \right.$$`

## Amostragem Sistem√°tica Simples
### Estima√ß√£o de vari√¢ncias dos estimadores sob **AS**

* Na **AS** n√£o h√° um estimador n√£o viciado para a vari√¢ncia dos estimadores do total e da m√©dia. O que se faz √© utilizar estimadores mais adequados de acordo com a ordena√ß√£o da popula√ß√£o.

* Para `\(N\)` conhecido e sob a suposi√ß√£o de ordena√ß√£o aleat√≥ria no cadastro de sele√ß√£o em rela√ß√£o √†(s) vari√°vel(eis) de interesse `\((\overline Y_r \doteq constante)\)`, se pode utilizar um estimador equivalente ao usado sob **AAS**,

`$$\widehat Var_{1AS} (\overline y_{AS}) = \left( \frac {1}{n} - \frac 1 {N} \right) \frac {1}{n-1} \sum_{i \in s_r} (y_i - \overline y_{AS})^2.$$`

  + Estimador n√£o viciado caso a suposi√ß√£o de ordena√ß√£o aleat√≥ria das unidades na popula√ß√£o esteja correta. 

  + No caso de n√£o se conhecer `\(N\)`, pode-se utilizar as alternativas dadas pelos estimadores de raz√£o.
