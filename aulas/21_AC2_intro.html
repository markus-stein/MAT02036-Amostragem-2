## Amostragem conglomerada em dois est√°gios 

* *Amostragem Conglomerada em dois est√°gios* - **AC2** =

**Est√°gio 1**: selecione uma amostra `\(a\)` de `\(m\)` UPAs (conglomerados).
  
**Est√°gio 2**: para cada UPA `\(C_i\)` tal que `\(i \in a\)`, selecione amostra `\(s_i\)` de `\(n_i\)` unidades secund√°rias das `\(N_i\)` unidades existentes nessa UPA.

* A **amostra completa** de unidades selecionadas √© dada por: 

`$$s = s_{i_1}\cup s_{i_2} \cup \dots \cup s_{i_m}= \bigcup_{k=1}^{m} s_{i_k}$$`

* O **tamanho total da amostra** √© `\(n = \sum_{i \in a} n_i\)`.

## Amostragem conglomerada em dois est√°gios 

As principais raz√µes para adotar amostragem conglomerada em dois est√°gios s√£o as seguintes:

1) Geralmente n√£o √© pr√°tico pesquisar todas as unidades nos conglomerados selecionados: **conglomerados** muito **grandes**, **carga de trabalho vari√°vel** por entrevistador, etc.     

2) A **perda de precis√£o** da **AC1S** em rela√ß√£o √† **AAS** para amostras de mesmo tamanho √© maior quanto maior o **tamanho do conglomerado**.
  + A ado√ß√£o de **AC2** reduz a **influ√™ncia do tamanho dos conglomerados** na efici√™ncia da amostragem conglomerada. 
  + **Controlar** melhor a **precis√£o do estimador** resultante, ao manejar o **n√∫mero de unidades** selecionadas em cada conglomerado. 
  + Na **AC1** isso n√£o est√° sob controle do amostrista, pois uma vez selecionado um conglomerado, todas as suas unidades devem ser pesquisadas.     

3) Se a **vari√¢ncia dentro** dos conglomerados for **pequena**, as m√©dias por conglomerados `\(\overline {Y_i}\)` podem ser bem estimadas por amostragem.     

4) *Amostragem em dois est√°gios* √© mais complexa, por√©m *mais flex√≠vel*.

## Amostragem conglomerada em dois est√°gios 

* Na estima√ß√£o sob **AC2**, o plano amostral `\(p(a)\)` possui *dois est√°gios de sele√ß√£o*, para encontrar m√©dias e vari√¢ncias de estimadores, devem ser calculadas m√©dias considerando todas as poss√≠veis amostras sob `\(p(a)\)`.

  + Devemos considerar **todas** as poss√≠veis **amostras no primeiro est√°gio** e, **todas** as poss√≠veis **amostras no segundo est√°gio** (dentro de cada amostra de UPAs).

* Usaremos os resultados de @Cochran1977 (pg. 275 e 276), para algum estimador `\(\widehat \theta\)` do par√¢metro `\(\theta\)`:
`$$E[\widehat \theta] = E_1[ E_2( \widehat \theta)]$$`
`$$Var[\widehat \theta] = Var_1[ E_2(\widehat \theta)] + E_1[ Var_2(\widehat \theta)]$$`
  + `\(E_2\)`, `\(Var_2\)`: valor esperado e vari√¢ncia sob todas as poss√≠veis amostras de unidades dentro de um conjunto fixado de UPAs (**est√°gio 2**).
  + `\(E_1\)`, `\(Var_1\)`: valor esperado e vari√¢ncia sob todas as poss√≠veis amostras de UPAs (**est√°gio 1**).

Resultados similares podem ser estendidos para planos em tr√™s ou mais est√°gios (ver @Cochran1977, Se√ß√£o 10.8).

## Amostragem conglomerada em dois est√°gios 

* O estimador n√£o viciado (Horvitz-Thompson) do total `\(T\)` sob **AC2** √©

`$$\widehat T_{AC2/HT} = \displaystyle \sum_{i\in a} \frac{\widehat T_i}{\pi_i} = \sum_{i \in a} \frac {1} {\pi_i} \sum_{j \in s_i} \frac {y_{ij}} {\pi_{j|i}} = \sum_{i \in a} \sum_{j \in s_i}d_{ij} y_{ij}$$`

onde:

  + `\(\pi_i\)` √© a probabilidade de inclus√£o da UPA `\(i\)`;

  + `\(s_i\)` √© a amostra de unidades selecionadas dentro da UPA `\(i\)`;

  + `\(\widehat T_i = \sum_{j \in s_i} \frac {y_{ij}} {\pi_{j|i}}\)` √© um estimador HT do total `\(T_i\)` da UPA `\(i\)`;

  + `\(\pi_{j|i} = P(j \in s_i \, | \, i \in a)\)` √© a probabilidade de inclus√£o da unidade `\(j\)` dado que a UPA `\(i\)` est√° na amostra `\(a\)`; e

  + `\(d_{ij} = \pi_{ij}^{-1} = \pi_i^{-1} \pi_{j|i}^{-1}\)` √© o peso associado √† unidade `\(j\)` da UPA `\(i\)`.

## Amostragem conglomerada em dois est√°gios 

* A vari√¢ncia de `\(\widehat T_{AC2/HT}\)` sob **AC2**:
`$$\begin{eqnarray}\hspace{-1.5cm}
Var_{AC2} \left( \widehat T_{AC2/HT} \right) &amp; = &amp; Var_1 \left[E_2 \left( \sum_{i \in a} \frac {\widehat T_i} {\pi_i} \right) \right] + E_1 \left[ Var_2 \left(\sum_{i \in a} \frac {\widehat T_i} {\pi_i} \right) \right] \\ &amp; = &amp; Var_1 \left[ \sum_{i \in U} R_i E_2 \left( \widehat T_i \right) \big/ \pi_i \right] + E_1 \left[ \sum_{i \in U} R_i Var_2 \left( {\widehat T_i} \right) \big/ {\pi_i}^2 \right] \\ &amp; = &amp; Var_1 \left(  \sum_{i \in a} {T_i} \big/ \pi_i \right) + \sum_{i \in U} Var_2 \left( \widehat T_i \right) \big/ \pi_i \\
&amp; = &amp; Var_{UPA} + Var_{USA} 
\end{eqnarray}$$`
onde:
  + `\(R_i\)` √© a vari√°vel indicadora da presen√ßa da unidade `\(i\)` na amostra; 
  + `\(Var_{UPA}\)` √© a componente de vari√¢ncia de `\(\widehat T_{AC2/HT}\)` proveniente da amostragem de UPAs (est√°gio 1), isto √©, vari√¢ncia caso **AC1S** fosse usada (sem subamostragem); e
  + `\(Var_{USA}\)` √© a componente de vari√¢ncia de `\(\widehat T_{AC2/HT}\)` proveniente da amostragem de USAs (amostragem no **est√°gio 2**).

## Amostragem conglomerada em dois est√°gios 

* Um estimador n√£o viciado (HT) da m√©dia por unidade `\(\overline Y\)` √©:

`$$\overline y_{AC2/HT} = \frac {\widehat T_{AC2/HT}} N = \frac 1 N \left( \sum_{i \in a} \frac {\widehat T_i} {\pi_i} \right)$$`

* Se `\(N\)` for conhecido, um **estimador tipo raz√£o** para estimar o **total** `\(T\)` √©

`$$\widehat T_{AC2}^R = N \left( \sum_{i \in a} \frac {\widehat T_i} {\pi_i} \right) \Big/ \left( \sum_{i \in a} \frac {N_i} {\pi_i} \right).$$`

* Um **estimador tipo raz√£o** da **m√©dia** por unidade √© dado por

`$$\overline y_{AC2}^R = \left( \sum_{i \in a} \frac {\widehat T_i} {\pi_i} \right) \Big/ \left( \sum_{i \in a} \frac {N_i} {\pi_i} \right).$$`

Este estimador de raz√£o da m√©dia pode ser calculado mesmo quando `\(N\)` for desconhecido.

## Amostragem conglomerada em dois est√°gios 
### **AC2** com AAS nos 2 est√°gios

* Seja o plano amostral *AC2 com AAS nos 2 est√°gios* - **AC2S**, ou seja:   

  + **Est√°gio 1**: selecione amostra de `\(m\)` UPAs usando **AAS**.
  
  + **Est√°gio 2**: para cada UPA `\(i\)` da amostra de primeiro est√°gio, selecione `\(n_i\)` unidades secund√°rias das `\(N_i\)` unidades existentes usando **AAS**.

* Na **AC2S** a probabilidade de inclus√£o da unidade `\(j\)` da UPA `\(i\)` √©

`$$\pi_{ij} = P(i \in a \, , \, j \in s) = P(i \in a) P(j \in s \, | \, i\in a) = \frac {m} {M} \frac {n_i} {N_i}.$$`

* Planos amostrais simplificam se as probabilidades de inclus√£o s√£o constantes (plano amostral *equiponderado* ou *autoponderado*), 

`$$\pi_{ij} = n / N, \,\, \forall\,\,i\,\,\text{e}\,\, \forall j.$$` 
  + Na **AC2S**, isto pode ser conseguido tomando `\(n_i \propto N_i\)`.

* Uma desvantagem importante desse tipo de plano seria a gera√ß√£o de *cargas de trabalho desiguais* por UPA ou por entrevistador, caso cada UPA seja alocada a um s√≥ entrevistador.

## Amostragem conglomerada em dois est√°gios 
### **AC2** com AAS nos 2 est√°gios - Estima√ß√£o do Total

* O  estimador n√£o viciado de `\(T\)` sob **AC2S** √© (@Cochran1977, Express√£o 11.21): 

`$$\widehat T_{AC2S} = \frac {M} {m} \sum_{i \in a} \widehat T_i$$` 

com `\(\widehat T_i = \frac {N_i} {n_i} \sum_{j \in s_i} y_{ij}\)` para toda UPA `\(i\)`. 

* A vari√¢ncia do estimador n√£o viciado do total sob o plano amostral **AC2S** √© (@Cochran1977, Express√£o 11.22): 

`$$\begin{eqnarray}
Var_{AC2S} \left( \widehat T_{AC2S} \right) &amp; = &amp; M^2 \left( \frac {1} {m} - \frac {1} {M} \right) \frac {1} {M-1} \sum_{i \in C} \left( T_i - \overline {Y_C} \right)^2 \\&amp;  &amp; + \frac{M} {m} \sum_{i \in C} N_i^2 \left( \frac {1} {n_i} - \frac {1} {N_i} \right) S_i^2 \end{eqnarray}$$`

## Amostragem conglomerada em dois est√°gios 
### **AC2** com AAS nos 2 est√°gios  - Estima√ß√£o do Total

Note que:

`$$Var_{AC2S} \left( \widehat T_{AC2S} \right) = \sum_{i \in C} N_i^2 \left( \frac {1} {n_i} - \frac {1} {N_i} \right) S_i^2 = Var_{AES} \left( \widehat T_{AES} \right)$$`
